<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ajouter Compte</title>
</head>
<body>
    <h1>Ajouter un nouveau compte</h1>
    <form th:action="@{/ajouter}" th:object="${compte}" method="post">
        <label for="titulaire">Titulaire :</label>
        <input type="text" id="titulaire" th:field="*{titulaire}" required/><br/>

        <label for="solde">Solde initial :</label>
        <input type="number" id="solde" th:field="*{solde}" step="0.01" required/><br/>

        <button type="submit">Ajouter</button>
    </form>
    <a th:href="@{/}">Retour Ã  la liste</a>
</body>
</html>
